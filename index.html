                                                    <div className="bg-blue-50 border border-blue-100 rounded-xl p-4">
                                                        <div className="flex items-start gap-3">
                                                            <div className="p-2 bg-blue-100 rounded-lg text-blue-600"><Icon name="Database" size={24}/></div>
                                                            <div>
                                                                <h3 className="text-sm font-semibold text-gray-800">全量备份导出</h3>
                                                                <p className="text-xs text-gray-600 mt-1 leading-relaxed">
                                                                    将导出您所有的设置、API Key、头像、记忆库文件、预设文件以及所有的历史聊天记录为一个 JSON 文件。
                                                                    <br/>您可以将此文件发送到其他设备（如手机），即可无缝恢复所有数据。
                                                                </p>
                                                                <button onClick={handleCreateBackup} className="mt-3 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-medium transition-colors flex items-center gap-2">
                                                                    <Icon name="Download" size={16}/> 导出星月备份
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div className="border-t border-gray-100"></div>

                                                    <div className="bg-green-50 border border-green-100 rounded-xl p-4">
                                                        <div className="flex items-start gap-3">
                                                            <div className="p-2 bg-green-100 rounded-lg text-green-600"><Icon name="Upload" size={24}/></div>
                                                            <div>
                                                                <h3 className="text-sm font-semibold text-gray-800">从备份恢复</h3>
                                                                <p className="text-xs text-gray-600 mt-1 leading-relaxed">
                                                                    上传您之前导出的备份文件。
                                                                    <br/><span className="text-red-500 font-medium">警告：此操作将覆盖当前的设置和所有数据，请谨慎操作。</span>
                                                                </p>
                                                                <button onClick={() => backupInputRef.current.click()} className="mt-3 px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg text-sm font-medium transition-colors flex items-center gap-2">
                                                                    <Icon name="RefreshCw" size={16}/> 选择备份文件恢复
                                                                </button>
                                                                <input type="file" ref={backupInputRef} className="hidden" accept=".json" onChange={handleRestoreBackup} />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                    <div className="p-4 border-t border-gray-100 bg-gray-50 flex justify-end gap-3">
                                        <button onClick={handleSaveConfig} className="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-medium transition-colors shadow-sm">保存并关闭</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
