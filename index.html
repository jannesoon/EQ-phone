        const compressImage = (file) => {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // ÊúÄÂ§ßÂ∞∫ÂØ∏ÈôêÂà∂
                        const MAX_WIDTH = 1024;
                        const MAX_HEIGHT = 1024;
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > MAX_WIDTH) {
                                height *= MAX_WIDTH / width;
                                width = MAX_WIDTH;
                            }
                        } else {
                            if (height > MAX_HEIGHT) {
                                width *= MAX_HEIGHT / height;
                                height = MAX_HEIGHT;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // ÂéãÁº©‰∏∫ JPEG, Ë¥®Èáè 0.7
                        const compressedBase64 = canvas.toDataURL('image/jpeg', 0.7);
                        resolve({
                            base64: compressedBase64,
                            mimeType: 'image/jpeg'
                        });
                    };
                };
            });
        };

        function App() {

            useEffect(() => {

            const startEditingMemory = (index) => {

                const sizeInBytes = new Blob([editingMemoryContent]).size;
                updatedFiles[editingMemoryIndex].size = (sizeInBytes / 1024).toFixed(1) + ' KB';
                updatedFiles[editingMemoryIndex].date = new Date().toLocaleDateString() + ' (Â∑≤ÁºñËæë)';
                
                setMemoryFiles(updatedFiles);

                setEditingMemoryIndex(null);
                showToast("ËÆ∞ÂøÜÂÜÖÂÆπÂ∑≤Êõ¥Êñ∞");

            };

            // --- ËØ≠Èü≥ÂêàÊàêÈÄªËæë (TTS V3.2 ‰øÆÂ§çÁâà) ---
            const handleTTS = async (text, index) => {
                if (audioPlayer && playingMsgIndex === index) {
                    audioPlayer.pause();
                    setAudioPlayer(null);
                    setPlayingMsgIndex(null);
                    return;
                }
                if (audioPlayer) audioPlayer.pause();

                if (!config.minimaxKey || !config.minimaxGroupId) {
                    showToast("ËØ∑Âú®ËÆæÁΩÆ‰∏≠ÈÖçÁΩÆ Minimax API Key Âíå Group ID");
                    setSettingsOpen(true);
                    setActiveTab('general');
                    return;
                }

                setIsTTSLoading(true);
                setPlayingMsgIndex(index);

                try {
                    let cleanText = text.replace(/!\[.*?\]\(.*?\)/g, '');
                    cleanText = cleanText.replace(/\[([^\]]+)\]\([^\)]+\)/g, '$1');
                    cleanText = cleanText.replace(/\(.*?\)/g, '');
                    cleanText = cleanText.replace(/\Ôºà.*?\Ôºâ/g, '');
                    cleanText = cleanText.replace(/[*#`>~\-]/g, '');
                    cleanText = cleanText.replace(/\n+/g, ' ').trim();
                    const maxLength = 240; 
                    if (cleanText.length > maxLength) {
                        cleanText = cleanText.substring(0, maxLength) + "......";
                        showToast("ÊñáÊú¨ËøáÈïøÔºå‰ªÖÊí≠ÊîæÂâç 240 Â≠ó");
                    }
                    if (!cleanText) throw new Error("Ê≤°ÊúâÂèØÊúóËØªÁöÑÊñáÊú¨");

                    let url = config.minimaxUrl || "https://api.minimax.chat/v1/t2a_v2";
                    if (url.includes('?')) {
                        if (!url.includes('GroupId=')) url += `&GroupId=${config.minimaxGroupId}`;
                    } else {
                        url += `?GroupId=${config.minimaxGroupId}`;
                    }
                    
                    const targetModel = config.minimaxCustomModel ? config.minimaxCustomModel : (config.minimaxModel || "speech-01-turbo");

                    const bodyV2 = {
                        model: targetModel,
                        text: cleanText,
                        stream: false,
                        voice_setting: {
                            voice_id: config.minimaxVoiceId,
                            speed: 1.0,
                            vol: 1.0,
                            pitch: 0
                        }
                    };

                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${config.minimaxKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(bodyV2)
                    });

                    if (!response.ok) {
